<html><body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form (ngSubmit)="onSubmitRegister()">
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="name" placeholder="User name" [(ngModel)]="registerdetails.name" >
          <input type="email" name="email" placeholder="Email" [(ngModel)]="registerdetails.email"l>
          <input type="password" name="password" placeholder="Password" [(ngModel)]="registerdetails.password">
          <button type="submit" >Sign up</button>
        </form>
			</div>

			<div class="login">
				<form (ngSubmit)="onSubmitLogin()">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" [(ngModel)]="logindetails.email">
					<input type="password" name="password"  placeholder="Password" [(ngModel)]="logindetails.password">
					<button type="submit" >Sign In</button>
          <button type="submit" *ngIf="isLoggedIn()" (click)="onSubmit()">Sign Out</button>
				</form>
			</div>
	</div>


</body>
</html>
